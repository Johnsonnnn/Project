			hotelData = data['ROOT']['RECORD'];
            for (let i = 0; i < hotelData.length; i++) {

					document.write(`<tr>

				var content = `<td align='center'>
						<div class="panel panel-primary">

							<div class="panel-body">

								</strong>
							</div>
						</div>
					</td>`;
				document.write(content);

				if (i % 4 == 3) {
					document.write(`<td width='15%'></td>
